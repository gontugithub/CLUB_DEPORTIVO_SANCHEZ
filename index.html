<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="assets/scripts/scripts.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/styles/style.css">
    <link rel="stylesheet" href="assets/styles/modal.css">
    <link rel="stylesheet" href="assets/styles/formularios.css">
    <script src="assets/fontawesome-free-5.15.4-web/js/all.js"></script>
    <title>CLUB DEPORTIVO SANCHEZ</title>
</head>

<body onload="fMostrarModal('#modal_login')">
    <!-- MODAL LOGIN -->
    <div id="modal_login">
        <div id="titulo_login">Accede a tu cuenta</div>
        <div class="login_datos">Username</div>
        <div class="cajon_input">
            <input type="text" name="" id="alias_login" value="admin">
        </div>
        <div class="login_datos">Contrase√±a</div>
        <div class="cajon_input">
            <input type="password" name="" id="password_login" value="admin">
        </div>
        <div class="div_boton">
            <div class="boton" onclick="fLogin()">Acceder</div>
        </div>
        <div id="div_error_login"></div>
    </div>
    
    <header>
        <div id="logo" onclick="fMostrarModal('#modal_home')"><img src="assets/img/" alt=""></div>
        <div id="login" onclick="fMostrarModal('#modal_login')"><img src="assets/img/usuario.png" alt=""></div>
    </header>
    <nav>
        <div onclick="fMostrarDeportes()">Deportes</div>
        <div onclick="fMostrarDeportistas()">Deportistas</div>
        <div onclick="fMostrarAnuncios()">Anuncios</div>
    </nav>
    <section>
        <div id="modal_formularios">
            <div id="formulario_deportistas" class="formulario">
                <label for="dta_id" id="l_dta_id">ID</label>
                <input type="text" id="dta_id">
                <!-- <label for="cta_id">ID</label> LO OCULTMAOS UN MOMENTO -->
                <label for="dta_nombre" id="l_dta_nombre">NOMBRE DEPORTISTA</label>
                <input type="text" id="dta_nombre">
                <label for="dta_password" id="l_dta_password">PASSWORD</label>
                <input type="text" id="dta_password">
                <label for="dta_telefono" id="l_dta_telefono">TELEFONO</label>
                <input type="text" id="dta_telefono">
    
                <!-- OCULTAMOS ESTE PARA INSERTAR, SE RELLENA SOLO -->
    
                <label for="dta_fcha_alta" id="l_dta_fcha_alta">FECHA ALTA</label>
                <input type="date" id="dta_fcha_alta">
    
                <!-- AUNQUE SALGA EN LA PAGINA LA FEHCA dd/mm/yyyy, LUEGO EL VALUE ES yyyy/mm/dd -->
    
                <label for="dta_fcha_baja" id="l_dta_fcha_baja">FECHA BAJA</label>
                <input type="date" id="dta_fcha_baja">
                <p id="dta_error" class="frm_error">&nbsp;ERROR</p>
                <div class="botonera">
                    <div id="dta_cancelar" onclick="fMostrarModal('#modal_deportistas')">CANCEL</div>
                    <div id="dta_add" onclick="fEjecutarCRUDcuenta('i', 0)">INSERTAR</div>
                    <div id="dta_mod" onclick="fEjecutarCRUDcuenta('m', 0)">MODIFICAR</div>
                    <div id="dta_del" onclick="fEjecutarCRUDcuenta('m', 0)">ELIMINAR</div>
                </div>
            </div>
            <div id="formulario_deportes"></div>
    
        </div>
        <!-- MODAL HOME -->
        <div id="modal_home">

        </div>
        <!-- MODAL DEPORTISTAS -->
        <div id="modal_deportistas" class="modal">
            <div id="contenedor_modal_deportistas">

                <div class="div_insertar">
                    <div class="texto_insertar">INSERTAR  <span onclick="fPrepararFormDeportistas('insertar','','','','','','')"><i class="fas fa-plus"></i></span></div>
                </div>
                <div class="div_filtro">
                    <div class="texto_insertar" >FILTRAR  <span onclick="fMostrarDeportistasFiltro()"><i class="fas fa-search"></i></span></div>
                    <input type="text" id="filtro_deportistas">
                </div>
                <div class="div_tabla">
                    <table id="tabla_deportistas">
                    </table>
                </div>
                
            </div>
            
        </div>
        
        <!-- MODAL DEPORTES -->
        <div id="modal_deportes" class="modal">
            <div id="contenedor_modal_deportes">

                <div class="div_insertar">
                    <div class="texto_insertar">INSERTAR  <span onclick="fPrepararFormDeportistas('insertar', '${item.dta_id}','${item.dta_nombre}','${item.dta_password}','${item.dta_telefono}', '${item.dta_fcha_baja}', '${item.dta_fcha_alta}')"><i class="fas fa-plus"></i></span></div>
                </div>
                <div class="div_filtro">
                    <div class="texto_insertar" >FILTRAR  <span onclick="fMostrarDeportesFiltro()"><i class="fas fa-search"></i></span></div>
                    <input type="text" id="filtro_deportes">
                </div>
                <div class="div_tabla">
                    <table id="tabla_deportes">
                    </table>
                </div>

            </div>
        </div>
        <!-- MODAL ANUNCIOS -->
        <div id="modal_anuncios" class="modal">
            <div id="contenedor_modal_anuncios">

                <div class="div_insertar">
                    <div class="texto_insertar">INSERTAR  <span><i class="fas fa-plus"></i></span></div>
                </div>
                <div class="div_filtro">
                    <div class="texto_insertar" >FILTRAR  <span onclick="fMostrarAnunciosFiltro()"><i class="fas fa-search"></i></span></div>
                    <input type="text" id="filtro_anuncios">
                </div>
                <div class="div_tabla">
                    <table id="tabla_anuncios">
                    </table>
                </div>
        </div>
    </section>
    <footer></footer>
</body>

</html>
